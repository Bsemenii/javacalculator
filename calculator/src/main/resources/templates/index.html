<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <h1>Simple Calculator</h1>
    <form action="#" th:action="@{/calculate}" method="post">
        <input type="number" name="num1" placeholder="First Number" step="any" required>
        <select name="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="number" name="num2" placeholder="Second Number" step="any" required>
        <button type="submit">Calculate</button>
    </form>

    <div th:if="${result != null}" class="result">
        <h2>Result: <span th:text="${result}"></span></h2>
    </div>

    <div th:if="${error != null}" class="error">
        <h2 th:text="${error}"></span></h2>
    </div>
</div>
</body>
</html>
